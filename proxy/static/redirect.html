<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization - Misty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(59, 130, 246, 0.1);
            max-width: 420px;
            width: 90%;
        }

        .icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon.success {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        .icon.error {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
        }

        .icon svg {
            width: 36px;
            height: 36px;
            color: white;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        h1.success {
            color: #1e40af;
        }

        h1.error {
            color: #475569;
        }

        .subtitle {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        .close-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .close-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .close-btn:active {
            transform: translateY(0);
        }

        .auto-close {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .countdown {
            color: #3b82f6;
            font-weight: 500;
        }

        .brand {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            color: #94a3b8;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .brand span {
            color: #3b82f6;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">
            <!-- Icon will be inserted by JS -->
        </div>
        <h1 id="title">Loading...</h1>
        <p class="subtitle" id="subtitle"></p>
        <button class="close-btn" onclick="closeTab()">Close Tab</button>
        <p class="auto-close">This tab will automatically close in <span class="countdown" id="countdown">5</span> seconds</p>
        <div class="brand">Powered by <span>misty</span></div>
    </div>

    <script>
        const checkmarkSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>`;

        const errorSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>`;

        async function getTokenFromCookie() {
            try {
                const response = await fetch('/api/ms/callback/token', {
                    method: 'GET',
                    credentials: 'include', // Include cookies in request
                    headers: {
                        'Accept': 'application/json' // Request JSON response
                    }
                });
                
                if (!response.ok) {
                    return { accessToken: '', hasToken: false };
                }
                
                const data = await response.json();
                return {
                    accessToken: data.access_token || '',
                    hasToken: data.has_token || false
                };
            } catch (error) {
                console.error('Error fetching token:', error);
                return { accessToken: '', hasToken: false };
            }
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            
            return {
                error: params.get('error') || hashParams.get('error'),
                code: params.get('code'), // OAuth authorization code also indicates success
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                user_id: params.get('user_id')
            };
        }

        async function init() {
            const { error, code, access_token, refresh_token, user_id } = getQueryParams();
            const icon = document.getElementById('icon');
            const title = document.getElementById('title');
            const subtitle = document.getElementById('subtitle');

            // Check if we have tokens in URL query parameters (from OAuth callback redirect)
            const hasTokensInURL = access_token && refresh_token && user_id;

            let isSuccess = false;
            let accessToken = '';

            if (hasTokensInURL) {
                // Success - we have tokens in the URL (from OAuth callback)
                isSuccess = true;
                accessToken = access_token;
                
                // Optionally, you could store these in localStorage or send to parent window
                // For now, we'll just show success since the backend already processed them
                console.log('Tokens received:', {
                    access_token: access_token ? '***' : '',
                    refresh_token: refresh_token ? '***' : '',
                    user_id: user_id
                });
            } else {
                // Fallback: Get token from HTTP-only cookie via API (middleware validates/refreshes automatically)
                const tokenData = await getTokenFromCookie();
                accessToken = tokenData.accessToken;
                isSuccess = tokenData.hasToken && !error;
            }

            if (isSuccess && !error) {
                icon.classList.add('success');
                icon.innerHTML = checkmarkSVG;
                title.textContent = 'You are now connected to OneDrive!';
                title.classList.add('success');
                subtitle.textContent = 'Please return back to misty';
            } else {
                icon.classList.add('error');
                icon.innerHTML = errorSVG;
                title.textContent = 'Could not connect';
                title.classList.add('error');
                subtitle.textContent = error ? `Error: ${error}` : 'Authorization was not completed';
            }

            startCountdown();
        }

        function startCountdown() {
            let seconds = 5;
            const countdownEl = document.getElementById('countdown');

            const interval = setInterval(() => {
                seconds--;
                countdownEl.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(interval);
                    closeTab();
                }
            }, 1000);
        }

        function closeTab() {
            window.close();
            // Fallback message if window.close() doesn't work (browser security)
            setTimeout(() => {
                document.querySelector('.auto-close').textContent = 'You can now close this tab manually';
            }, 100);
        }

        init();
    </script>
</body>
</html>
